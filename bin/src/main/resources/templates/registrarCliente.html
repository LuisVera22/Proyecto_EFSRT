<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Cliente</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Registro de Cliente</h2>
	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>
	<form th:action="@{/registrarCliente}" th:object="${cliente}" method="post" enctype="multipart/form-data">
	
		<div class="form-group">
			<label for="nombre">Nombre de Cliente: </label>
			<input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}" placeholder="Ingresar nombre de cliente">
		</div>
		
		<div class="form-group">
			<label for ="apellido">Apellido(s) de Cliente</label>
			<input type="text" class="form-control" id="apellidoCliente" th:field="*{apellidoCliente}" placeholder="Ingresar apellidos(s)">
		</div>
		
		
		<div class="form-group">
			<label for="email">Correo Electrónico</label>
			<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingresar correo">
		</div>
		
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" class="form-control" id="password" th:field="*{contrasenia}" placeholder="Ingresar contraseña">
		</div>
		<div class="form-group">
			<label for="exampleFormControlFilel">Foto de Cliente:</label>
			<input name="foto" accept="image/*" required type="file" class="form-control-file" id ="exampleFormControlFilel">
			
		</div>
		<a th:href="@{/}" class="btn btn-primary">Ir al Login</a>
		<button type="submit" class="btn btn-secondary">Registrar</button>
	</form>
	
	
</div>
</body>
</html>
