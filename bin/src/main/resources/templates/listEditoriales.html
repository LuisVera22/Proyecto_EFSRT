<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="ISO-8859-1">
    <title>Editoriales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleTables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>Rincón Literario</h1>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li><a th:href="@{/LibrosServlet(type=list)}" style="text-decoration: none;">Catálogo</a></li>
                <li><a th:href="@{/mantenimiento}" style="text-decoration: none;">Mantenimiento</a></li>
                <li><a th:href="@{/reportes}" style="text-decoration: none;">Reportes</a></li>
                <li>
                    <a href="#" class="active" style="text-decoration: none;">
                        <img src="img/administrador.png" alt="Icono Admin"> 
                        <span th:text="${sessionScope.NombreAdmin}"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container">
                <div class="row">
                    <br>
                    <div>
                        <h3>Mantenimiento de Editoriales</h3>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-primary" th:onclick="'location.href=\'/editorialRegister\''">Registrar</button>
                        <button type="button" class="btn btn-outline-warning" th:onclick="'location.href=\'/mantenimiento\''">Regresar</button>
                    </div>
                    <br><br>
                    <div class="col-12">
                        <table class="table">
                            <thead style="background-color: #4CAF50;">
                                <tr>
                                    <th>ID de la Editorial</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${dataEditoriales}">
                                    <td th:text="${item.IDEditorial}"></td>
                                    <td th:text="${item.nombreEditorial}"></td>
                                    <td>
                                        <a th:href="@{/EditorialServlet(type=info, id=${item.IDEditorial})}">
                                            <img alt="Editar" src="img/iconos/iconoInfo.png" width="30" height="30" title="Editar">
                                        </a> 
                                        <a th:href="@{/EditorialServlet(type=delete, id=${item.IDEditorial})}">
                                            <img alt="Eliminar" src="img/iconos/iconoEliminar.png" width="30" height="30" title="Eliminar">
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </div>

</body>
</html>
